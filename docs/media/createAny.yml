paths:
  /media:                # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - Media            # Value of the tag
      summary: saves a media file to a remote storage as an authenticated User
      security:
       - headerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/create-media'
      responses:          # server responses
        201:
          description: An object with media details
        401:
          description: Error message object in error property of response body
        400:
          description: Error message object in error property of response body
components:        # Schema definition for request body
 schemas:
  create-media:
    type: object
    properties:
      folder:
        type: string
        example: 'test'
      media:
        type: array
        items:
          type: string
          format: binary